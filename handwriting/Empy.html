<script>
  function dom2Json(dom){
      let obj ={}
      obj.tag = dom.tagName
      obj.children = []
      dom.childNodes.forEach(child=>{
        if(child.tagName){
          obj.children.push(dom2Json(child))
        }
      })
      return obj
  }
  let dom = document.querySelector('div')
  console.log(dom2Json(dom))
</script>

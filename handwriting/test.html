  <script>
    Function.prototype.myCall = function(context=window){
      context.fn = this
      let args = [...arguments].slice(1)
      let res = context.fn(...args)
      delete context.fn
      return res
    }
    Function.prototype.myApply = function(context=window){
      context.fn = this
      let args = arguments[1]
      let res = context.fn(...args)
      delete context.fn
      return res
    }
    Function.prototype.myBind = function(context=window){
      if(typeof this !== 'function'){
        throw Error('error')
      }
      let fn = this
      let args = [...arguments].slice(1)
      let resFn = function(){
        return fn.apply(this instanceof resFn ? this : context, args.concat(...arguments))
      }
      function tmp(){}
      tmp.prototype = this.prototype
      resFn.prototype = new tmp()
      return resFn
    }

    function New(fn){
      let obj = Object.create(fn.prototype)
      let args= [...arguments].slice(1)
      let res = fn.call(obj, ...args)
      if(res && (typeof res === 'object' || typeof res ==='function')){
        return res
      }
      return obj
    }
    // ___________________________________________________________________________________________
    // 继承 
    function SuperType(name){
      this.name = name
    }
    SuperType.prototype.sayName = function(){
      console.log(this.name);
    }
    // 原型链
    SubType.prototype = new SuperType()
    // 构造函数
    function SubType(name,age){
      SuperType.call(this, name)
      this.age = age
    }
    // 组合
    function SubType(name,age){
      SuperType.call(this,name)
      this.age=age
    }
    SubType.prototype = new SubType()
    SubType.prototype.constructor = SubType
    // 原型
    function object(o){
      function tmp(){}
      tmp.prototype = o
      return new tmp()
    }
    // 寄生继承
    function SubType(o){
      let tmp = object(o)
      tmp.func = function(){}
      return tmp
    }
    // 寄生组合继承
    function initPrototype(SubType, SuperType){
      let prototype = Object.create(SuperType.prototype)
      prototype.constructor = SubType
      SubType.prototype = prototype
    }
    function SubType(name,age){
      SuperType.call(this,name)
      this.age = age
    }
    initPrototype(SubType,SuperType)
    SubType.prototype.func = function(){}

    class EventBus {
      constructor(){
        this.events = {}
      }
      on(type, fn){
        if(this.events[type]){
          this.events[type].push(fn)
        }else{
          this.events[type]=[fn]
        }
      }
      off(type, fn){
        if(this.events[type]){
          this.events[type] = this.events[type].filter(v => v !== fn)
        }
      }
      once(type, fn){
        function tmp(){
          fn()
          this.off(type, tmp)
        }
        this.on(type, tmp)
      }
      emit(type, params){
        if(this.events[type]){
          this.events[type].forEach(fn => fn(params))
        }
      }
    }
    export default new EventBus()

    function deepClone(target, map = new WeakMap()){
      if(typeof target !== 'object'){
        return target
      }else{
        let newTarget = Array.isArray(target) ? [] : {}
        if(map.get(target)){
          return map.get(target)
        }
        map.set(target, newTarget)
        for(const key in target){
          newTarget[key] = deepClone(target[key], map)
        }
        return newTarget
      }
    }

    function curry(fn, ...args){
      let len = fn.length
      return function(...params){
        let _args = [...args, ...params]
        if(_args.length >= len){
          return fn.apply(this, _args)
        }else{
          return curry.call(this, fn, ..._args)
        }
      }
    }

  function bubbleSort(crr) {
    let arr = [...crr]
    let len = arr.length
    for (let i = 0; i < len; i++) {
      for (let j = 1; j < len - i; j++) {
        if (arr[j - 1] > arr[j]) {
          let tmp = arr[j - 1]
          arr[j - 1] = arr[j]
          arr[j] = tmp
        }
      }
    }
    console.log(`冒泡：`)
    console.log(arr)
    return arr
  }
  bubbleSort(arr)
  function selectSort(crr){

          index = j
        }
      }
      arr[index] = arr[i]
      arr[i] = tmp
    }
    console.log('选择')

    return arr
